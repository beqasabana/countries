<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer type="text/javascript" src="{{ url_for('static', filename='js/my_script.js') }}"></script>
    <title>Welcome!</title>
</head>
<body>
    <div class="navigation">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <div>
                    {% if not active_user %}
                        <a href="/login" class="navbar-brand">Welcome! Click here to Login and Register</a>
                    {% else %}
                        <a class="navbar-brand" href="/profile/{{active_user.first_name}}{{active_user.last_name}}/{{active_user.id}}">Welcome {{ active_user.first_name }}!</a>
                        <a class="btn btn-outline-success" href="/logout">Logout</a>
                    {% endif %}
                </div>
                <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="container">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="\">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/europe">Europe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/asia">Asia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/africa">Africa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/north-america">North America</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/south-america">South America</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/oceania">Oceania</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/antarctica">Antarctica</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/all/countries">All Countries</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container-fluid d-flex justify-content-center">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d72616190.1580073!2d-6.720863044115774!3d29.98748425599208!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sus!4v1642275993786!5m2!1sen!2sus" width="1200" height="750" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>
